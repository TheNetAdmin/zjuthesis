sudo: required
language: generic
services: docker

script:
  - script/release/package_release.sh dist
  - script/ci/setup.sh
  - docker run --mount src=$TRAVIS_BUILD_DIR/,target=/repo,type=bind adnrv/texlive:full /repo/script/ci/travis-ci/build_all.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "dist/*"
  on:
    repo: TheNetAdmin/zjuthesis
    tags: true
  overwrite: true
